<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Inscription</h2>
  
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">Nom complet</label>
        <input type="text" id="name" placeholder="Entrez votre nom complet"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
        <input type="email" id="email" placeholder="Entrez votre adresse email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2" for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div>
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          S'inscrire
        </button>
      </div>
    </form>
  </div>
